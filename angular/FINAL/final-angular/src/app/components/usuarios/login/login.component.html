<app-header></app-header>
<div class="contenedor">
    <h3 class="text-center">INICIAR SESION</h3>
    <form [formGroup]="formLogin">
      <div class="row">
        <div class="col-lg-12">
          <input required [(ngModel)]="inputEmail"type="email" formControlName="email" class="form-control form-control-lg m-3" placeholder="Email">
          <div *ngIf="inputEmail!=''" class="text-center mt-2 mb-2">
            <span *ngIf="this.formLogin.get('email')?.errors?.['required']" class="alert alert-danger"><strong>Campo Requerido</strong></span>
            <span *ngIf="this.formLogin.get('email')?.errors?.['email']" class="alert alert-danger"><strong>El mail no es válido</strong></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input required  [(ngModel)]="inputPass"type="password" formControlName="password"class="form-control form-control-lg m-3" placeholder="Password">
            <div *ngIf="inputPass!=''" class="text-center mt-2 mb-2">
              <span *ngIf="this.formLogin.get('password')?.errors?.['required']" class="alert alert-danger"><strong>Campo Requerido</strong></span>
              <span *ngIf="this.formLogin.get('password')?.errors?.['maxlength']" class="alert alert-danger"><strong>La password debe tener 8 caracteres como máximo</strong></span>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <button class="btn btn-primary btn-lg">Entrar</button>
        </div>

      </div>
    </form>

</div>
