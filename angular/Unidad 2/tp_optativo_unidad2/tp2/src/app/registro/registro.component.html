<form [formGroup]="myForm" (ngSubmit)="alta_usuario()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre"
            [ngClass]="{error:myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength') && myForm.get('nombre')?.dirty}"
        >
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
    </div>
      <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido"
            [ngClass]="{error:myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty,warning:myForm.get('nombre')?.hasError('minlength') && myForm.get('nombre')?.dirty}"
        >
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>

    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="email">
    </div>
    <div>
        <label>Contraseña</label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">El campo debe tener al menos 6 caracteres</p>
        <p *ngIf="myForm.get('password')?.hasError('maxlength')">El campo debe tener máximo 10 caracteres</p>
    </div>
    <button type="submit">Registrarse</button>
</form>
