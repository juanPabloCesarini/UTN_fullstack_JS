<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tp1.css">
    <title>TP - UNIDAD 1</title>
</head>

<body>
    <div class="container">
        <h1 class="h2 text-center mt-3">Seguro No Pagamos Cooperativa</h1>
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario">
                <form method="" action="">
                    <div class="form-group text-center pt-2">
                        <h1 class="text-light">Contacto</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-2">
                        <input id="nombre" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input id="apellido" class="form-control" type="text" namrequired placeholder="Apellido">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input id="dni" class="form-control" type="text" required placeholder="DNI">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input id="email" class="form-control" type="email" required placeholder="Email">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input id="telefono" class="form-control" type="phone" required placeholder="Teléfono">
                    </div>
                    <div class="form-group mx-sm-4">
                        <input id="asunto" class="form-control" type="text" name="asunto" required placeholder="Asunto">
                    </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" id="seguro">
                            <option selected>Tipo de Seguro</option>
                            <option value="Basico">Básico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </div>
                    <div class="form-group mx-sm-4 pb-1">
                        <button type="submit" class="btn btn-block ingresar" onclick=confirmar()>ENVIAR</button>
                    </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
